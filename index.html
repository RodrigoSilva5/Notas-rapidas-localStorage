<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Rapidas</title>
    <script src="main.js" defer ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <!--  -->
        <div id="container">
        </div>
        <form action="#">
          <div class="input-group">
             <!-- titulo -->
            <span class="input-group-text">Titulo da nota</span>
            <input type="text" aria-label="Titulo da nota" class="form-control">
          </div>
          <div class="input-group">
            <!-- subtitulo -->
           <span class="input-group-text">Subtitulo da nota</span>
           <input type="text" aria-label="subtitulo da nota" placeholder="Opcional" class="form-control">
         </div>
                  
          <div class="input-group mb-3">
            <!-- imagem -->
            <label class="input-group-text" for="inputGroupFile02">Imagem</label>
            <input type="file" placeholder="Opcional" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Opcional</label>
          </div>    
          <div class="input-group">
            <!-- nota -->
            <span class="input-group-text">Nota</span>
            <textarea type="text" rows="4" aria-label="Nota" class="form-control"></textarea>
          </div>
          <div class="input-group">
            <span class="input-group-text">Adicione link</span>
            <input type="text" aria-label="nome" placeholder="nome (Opcional)" class="form-control">
            <input type="text" aria-label="link" placeholder="url (Opcional)" class="form-control">
          </div>
          <button id="criarNota" type="submit" class="btn btn-outline-primary">Criar</button>
        </form>

    </main>
    <footer></footer>


</body>
</html>
